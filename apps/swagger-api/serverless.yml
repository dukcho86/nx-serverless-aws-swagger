service: swagger-api
frameworkVersion: '>=1.1.0'
plugins:
  - serverless-offline
  - serverless-iam-roles-per-function
  - serverless-s3-deploy
  - serverless-scriptable-plugin
package:
  individually: true
  excludeDevDependencies: false
custom:
  dev_APP_STAGE: 'DEV STAGE'
  prod_APP_STAGE: 'PROD STAGE'
  scriptHooks:
    after:aws:deploy:deploy:updateStack:
      - webpack --config apps/swagger-api/webpack.config.js --mode production --progress
  assets:
    auto: true
    targets:
      - bucket: !Ref SwaggerBucket
        files:
          - source: apps/myapi/dist
            empty: true
            globs: '**/*'
  remover:
    buckets:
      # empty the Swagger UI S3 bucket content when removing the service so the bucket can be removed
      - ${cf:${self:custom.baseName}.SwaggerBucketName, ''}
provider:
  name: aws
  region: us-east-1
  runtime: nodejs10.x
  stage: ${opt:stage, 'dev'}
  environment:
    APP_STAGE: ${self:custom.${opt:stage, self:provider.stage}_APP_STAGE}
    MANUALS_TABLE: Manuals-${self:provider.stage}

functions:
  createManual:
    handler: src/lambda/createManual.handler
    events:
      - http:
          method: post
          path: manuals
          cors: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.MANUALS_TABLE}
  GetManuals:
    handler: src/lambda/getManuals.handler
    events:
      - http:
          method: get
          path: manuals
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Scan
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.MANUALS_TABLE}
  UpdateManual:
    handler: src/lambda/updateManual.handler
    events:
      - http:
          method: patch
          path: manuals/{id}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.MANUALS_TABLE}
  DeleteManual:
    handler: src/lambda/deleteManual.handler
    events:
      - http:
          method: delete
          path: manuals/{id}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:DeleteItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.MANUALS_TABLE}

resources: # CloudFormation template syntax
  Resources:
    ManualsDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.MANUALS_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        # AWS Free tier
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
